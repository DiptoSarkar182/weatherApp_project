<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipto Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <form action="">
        <p>
            <label for="search">
                <span>Search city for weather update</span>
                <input type="text" id="searchArea" name="search" required maxlength="50" 
            pattern="[A-Za-z\s\-]+">
            <span class="error" aria-live="polite"></span>
            </label>
        </p>

        <button class="searchBtn">Search</button>
    </form>

    <div class="showData">
        <div class="cityCountryTime">
            <p id="cityAndCountry"></p>
            <p id="date"></p>
            <p id="time"></p>
            <p id="week"></p>
        </div>
    </div>
    
</body>
</html>
